@if (userScores().length > 0) {
  <mat-card class="chart-card">
    <mat-card-header>
      <mat-card-title>{{ 'dashboard.weeklyRanking' | translate }}</mat-card-title>
      <mat-card-subtitle>{{ 'dashboard.weeklyRankingSubtitle' | translate }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <div class="chart-container">
        <canvas #chartCanvas></canvas>
      </div>
    </mat-card-content>
  </mat-card>
}
