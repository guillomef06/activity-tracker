<div class="container">
  <div class="header-actions">
    <h2>{{ 'dashboard.title' | translate }}</h2>
    <div class="actions">
      <button mat-stroked-button (click)="refresh()">
        <mat-icon>refresh</mat-icon>
        {{ 'dashboard.refresh' | translate }}
      </button>
      <button mat-stroked-button (click)="viewAllDetails()">
        <mat-icon>view_list</mat-icon>
        {{ 'dashboard.viewAllDetails' | translate }}
      </button>
      <button mat-stroked-button color="warn" (click)="resetData()">
        <mat-icon>restore</mat-icon>
        {{ 'dashboard.resetData' | translate }}
      </button>
      <button mat-raised-button color="primary" (click)="goToActivityInput()">
        <mat-icon>add</mat-icon>
        {{ 'dashboard.addActivity' | translate }}
      </button>
    </div>
  </div>

  <p class="description">{{ 'dashboard.subtitle' | translate }}</p>

  @if (loading()) {
    <div class="loading">
      <mat-spinner diameter="50"></mat-spinner>
      <p>{{ 'dashboard.loading' | translate }}</p>
    </div>
  }

  @if (!loading()) {
    @if (!hasData()) {
      <mat-card class="empty-state">
        <mat-card-content>
          <mat-icon class="empty-icon">inbox</mat-icon>
          <p>{{ 'dashboard.noActivities' | translate }}</p>
          <button mat-raised-button color="primary" (click)="goToActivityInput()">
            <mat-icon>add</mat-icon>
            {{ 'dashboard.submitFirst' | translate }}
          </button>
        </mat-card-content>
      </mat-card>
    }

    <!-- Ranking Chart - always rendered to emit hasData, hides itself when no data -->
    <app-ranking-chart (hasData)="onDataLoaded($event)"></app-ranking-chart>
  }
</div>
