<div class="container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Submit Activity</mat-card-title>
      <mat-card-subtitle>Record your activity and earn points</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form (ngSubmit)="onSubmit()" #activityForm="ngForm">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Your Name</mat-label>
          <input
            matInput
            type="text"
            name="userName"
            [(ngModel)]="userName"
            placeholder="Enter your name"
            required
          />
          <mat-icon matPrefix>person</mat-icon>
          <mat-error>Name is required</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Activity Type</mat-label>
          <mat-select
            name="activityType"
            [(ngModel)]="activityType"
            (selectionChange)="onActivityTypeChange()"
            required
          >
            @for (type of activityTypes; track type.value) {
              <mat-option [value]="type.value">
                {{ type.label }} ({{ type.points }} points)
              </mat-option>
            }
          </mat-select>
          <mat-icon matPrefix>category</mat-icon>
          <mat-error>Activity type is required</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Description</mat-label>
          <textarea
            matInput
            name="description"
            [(ngModel)]="description"
            placeholder="Briefly describe your activity"
            rows="4"
            required
          ></textarea>
          <mat-icon matPrefix>description</mat-icon>
          <mat-error>Description is required</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Points</mat-label>
          <input
            matInput
            type="number"
            name="points"
            [(ngModel)]="points"
            readonly
          />
          <mat-icon matPrefix>star</mat-icon>
        </mat-form-field>

        <div class="button-group">
          <button
            mat-raised-button
            color="primary"
            type="submit"
            [disabled]="!activityForm.valid || submitting()"
          >
            <mat-icon>{{ submitting() ? 'hourglass_empty' : 'send' }}</mat-icon>
            {{ submitting() ? 'Submitting...' : 'Submit Activity' }}
          </button>

          <button
            mat-stroked-button
            color="accent"
            type="button"
            (click)="viewDashboard()"
          >
            <mat-icon>dashboard</mat-icon>
            View Dashboard
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
