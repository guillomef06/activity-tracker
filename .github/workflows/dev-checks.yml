name: Dev Branch Validation

on:
  push:
    branches:
      - dev

permissions:
  contents: read

jobs:
  validate:
    name: Validate Dev Branch
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter (if configured)
        run: npm run lint --if-present
        continue-on-error: true

      - name: Build production bundle (validation)
        run: npm run build:prod

      - name: Run unit tests
        run: npm run test:ci

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dev-build-${{ github.sha }}
          path: dist/activity-tracker/browser
          retention-days: 7

      - name: Show build stats
        run: |
          echo "## ðŸ“Š Build Statistics"
          echo "Build completed successfully!"
          du -sh dist/activity-tracker/browser
          echo ""
          echo "Main bundle sizes:"
          ls -lh dist/activity-tracker/browser/*.js | grep -v map || true
