name: Pull Request Checks

on:
  pull_request:
    branches:
      - dev
      - main
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

jobs:
  quality-checks:
    name: Code Quality & Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter (if configured)
        run: npm run lint --if-present
        continue-on-error: true

      - name: Build project (development)
        run: npm run build:dev

      - name: Run unit tests
        run: npm run test:ci

      - name: Comment PR
        uses: actions/github-script@v7
        if: always()
        with:
          script: |
            const status = '${{ job.status }}';
            const emoji = status === 'success' ? '✅' : '❌';
            const message = `## ${emoji} PR Checks ${status === 'success' ? 'Passed' : 'Failed'}
            
            **Build:** ${{ steps.build.outcome || 'N/A' }}
            **Tests:** ${{ steps.tests.outcome || 'N/A' }}
            
            ${status === 'success' ? '✨ All checks passed! Ready for review.' : '⚠️ Some checks failed. Please review the logs.'}`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: message
            });
